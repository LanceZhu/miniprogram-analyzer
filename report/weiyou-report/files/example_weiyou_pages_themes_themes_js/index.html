<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">const util = require( &#039;../../utils/util.js&#039; );

Page( {
    data: {
        dataList : []
    },
    onLoad: function( options ) {
        // 页面初始化 options为页面跳转所带来的参数
        var that = this, id = options.id;

        // 请求精选数据
        util.AJAX( &quot;theme/&quot; + id, function( res ) {

            // 重新写入数据
            that.setData( {
                dataList: res.data,
            });
        });

    },
    onReady: function() {
        // 页面渲染完成
        wx.setNavigationBarTitle( {
            title: this.data.dataList.name
        })
    },
    onShow: function() {
        // 页面显示
    },
    onHide: function() {
        // 页面隐藏
    },
    onUnload: function() {
        // 页面关闭
    }
})</textarea>
  </div>
</div>

</script>
